name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [published]

env:
  REGISTRY: docker.io
  IMAGE_NAME: yakovmanuilov/diplom-web-app

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'release'

    outputs:
      image-tag: ${{ steps.extract-tag.outputs.tag }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Configure kubectl
      run: |
        kubectl config set-cluster k3s --server=https://178.154.207.95:6443 --insecure-skip-tls-verify=true
        kubectl config set-credentials github-actions --token=${{ secrets.KUBE_CONFIG }}
        kubectl config set-context k3s --cluster=k3s --user=github-actions
        kubectl config use-context k3s

    - name: Update deployment manifests
      run: |
        # Извлекаем версию из release tag (убираем префикс 'v')
        IMAGE_TAG=${GITHUB_REF#refs/tags/v}
        echo "Using image tag: $IMAGE_TAG"
        # Заменяем плейсхолдер в манифестах
        sed -i "s/{{IMAGE_TAG}}/$IMAGE_TAG/g" k8s/deployment.yml

    - name: Deploy to Kubernetes
      run: |
        # Apply Kubernetes manifests
        kubectl apply -f k8s/ --validate=false

        # Wait for rollout to complete
        kubectl rollout status deployment/diplom-web-app

    - name: Verify deployment
      run: |
        echo "=== Pods ==="
        kubectl get pods -l app=diplom-web-app
        echo "=== Services ==="
        kubectl get services -l app=diplom-web-app
        echo "=== Ingress ==="
        kubectl get ingress

    - name: Test application
      run: |
        # Get service URL and test
        SERVICE_IP=$(kubectl get svc diplom-web-app-service -o jsonpath='{.spec.clusterIP}')
        echo "Testing application at: http://$SERVICE_IP"
        curl -f http://$SERVICE_IP/ || echo "Application test failed"
